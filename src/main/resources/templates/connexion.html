<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Gestion Immobilière</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="js/jquery.min.js"></script>
		<!-- Custom Theme files -->
		<!--menu-->
		<script src="js/scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/css/immo.css" th:href="@{/css/immo.css}"/>
		<!--//menu-->
		<!--theme-style-->
		<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
		<!--//theme-style-->
		<!---pop-up-box---->
		<link rel="stylesheet" type="text/css" href="../static/css/popuo-box.css" th:href="@{/css/popuo-box.css}"/>
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Real Home Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
		Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<!--logo-->
				<div class="logo">
					<h1><a th:href="@{/accueil}">Sen Immo</a></h1>
				</div>
				<!--//logo-->
			</div>	
		</div>
		<!--//-->	
		<div class=" banner-buying">
			<div class=" container">
				<h3><span>Connec</span>tion</h3> 
				</div>
			</div>
			<!--//header-->
			<!--contact-->
			<div class="login-right">
				<div class="container">
					<h3>Connection</h3>
					<div class="login-top">
						<div class="form-info">
							<div th:if="${param.error}" class="error">
								Nom d'utilisateur ou mot de passe incorrect
							</div>
							<div th:if="${param.logout}" class="succes">
								Vous étes bien déconnecté
							</div>
							<form th:action="@{/connexion}" method="post" style="margin-top: 10px;">
								<input type="text" name="username" placeholder="Votre nom d'utilisateur..."/>
								<input type="password" name="password" placeholder="Votre mot de passe"/>
								<label class="hvr-sweep-to-right">
						      	 	<input type="submit" value="Connexion">
						        </label>
							</form>
						</div>
						<div style="margin-top: 20px;">
							<a class="pull-left text-danger" th:href="@{/reinitialisation}">Mot de passe oublié?</a>
							<a class="btn btn-primary pull-right" th:href="@{/inscription}">Nouveau compte</a>
							<div class="clearfix"> </div>
						</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footer">
			<div class="footer-bottom">
				<div class="container">
					<div class="col-md-4 footer-logo">
						<h2><a th:href="@{/accueil}">Sen Immo</a></h2>
					</div>
					<div class="col-md-8 footer-class">
						<p >© 2019 Sen Immo. Tous droits réservés</p>
					</div>
					<div class="clearfix"> </div>
			 	</div>
			</div>
		</div>
		<!--//footer-->
	</body>
</html>
